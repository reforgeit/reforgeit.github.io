<footer class="site-footer">
  <div class="wrapper">
    <p class="social">
      <a href="https://linkedin.com/in/{{ site.author.linkedin }}" aria-label="LinkedIn">LinkedIn</a>
      <span aria-hidden="true">&bull;</span>
      <a href="https://github.com/{{ site.author.github }}" aria-label="GitHub">GitHub</a>
      <span aria-hidden="true">&bull;</span>
      <a href="mailto:{{ site.author.email }}" aria-label="Email">Email</a>
    </p>
    <p class="copyright">
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
      <span aria-hidden="true">&bull;</span>
      {{ site.author.location }}
    </p>
  </div>
</footer>
